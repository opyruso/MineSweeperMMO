name: Déploiement Rec

on:
  push:
    branches:
      - main

jobs:
  deploy-rec:
    runs-on: self-hosted

    steps:
      - name: 🔄 Récupération du code
        uses: actions/checkout@v4

      - name: 🚀 Déploiement sur minesweeper-rec
        run: |
          cd minesweeper-ui
          export CONFIG_ENV=rec
          echo "📦 Installation des dépendances..."
          npm install

          echo "🏗️  Build du site..."
          npm run build

          echo "🔍 Vérification du dossier dist/"
          if [ ! -d "dist" ]; then
            echo "❌ Le dossier 'dist/' n'a pas été généré. Abandon."
            exit 1
          fi

          echo "🧹 Nettoyage du dossier de test..."
          rm -rf /opt/minesweeper/minesweeper-rec/*

          echo "📁 Copie des fichiers dans minesweeper-rec..."
          cp -r dist/* /opt/minesweeper/minesweeper-rec/

          echo "✅ Déploiement du front REC terminé !"

          cd ../minesweeper-api
          echo "📦 Installation des dépendances..."
          mvn clean package

          echo "🔍 Vérification du dossier target/"
          if [ ! -d "target" ]; then
            echo "❌ Le dossier 'target/' n'a pas été généré. Abandon."
            exit 1
          fi

          echo "🧹 Nettoyage du dossier de test..."
          rm -rf /opt/minesweeper/minesweeper-api-rec/minesweeper-api-runner.jar

          echo "📁 Copie des fichiers dans minesweeper-api-rec..."
          cp -r target/minesweeper-api-1.0.0-SNAPSHOT-runner.jar /opt/minesweeper/minesweeper-api-rec/minesweeper-api-runner.jar
          sudo chown minesweeper-api-rec: /opt/minesweeper/minesweeper-api-rec/minesweeper-api-runner.jar

          echo "📁 redemarrage du service..."
          sudo systemctl restart quarkus-minesweeper-api-rec.service

          echo "✅ Déploiement REC terminé !"
