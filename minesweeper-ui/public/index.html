<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>Mine Sweeper Crew</title>
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#000000" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-icon" href="images/icons/icon-192.png" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="vendor/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="vendor/flag-icons/css/flag-icons.min.css" />
    <link rel="prefetch" as="image" href="images/images_background_login.png" />
    <link rel="prefetch" as="image" href="images/images_background_parameters.png" />
    <link rel="prefetch" as="image" href="images/images_background_nogameinprogress.png" />
    <link rel="prefetch" as="image" href="images/images_background_gameinprogress.png" />
    <link rel="prefetch" as="image" href="images/images_background_game.png" />
    <link rel="prefetch" href="sounds/sound_click_1.mp3" />
    <link rel="prefetch" href="sounds/sound_click_2.mp3" />
  </head>
  <body>
    <div id="loading-screen">
      <div id="progress-container">
        <img
          id="loading-icon"
          src="images/icons/actions/icon_scan_process.png"
          alt="loading"
        />
        <progress id="cache-progress" value="0" max="1"></progress>
      </div>
      <div id="cache-status"></div>
    </div>
    <div id="root" style="display: none"></div>
    <div id="version-info"></div>
    <script src="config.js"></script>
    <script src="vendor/react.development.js"></script>
    <script src="vendor/react-dom.development.js"></script>
    <script src="vendor/router.umd.js"></script>
    <script src="vendor/react-router.development.js"></script>
    <script src="vendor/react-router-dom.development.js"></script>
    <script type="module">
      import Keycloak from './vendor/keycloak.js';
      window.Keycloak = Keycloak;
    </script>
    <script type="module" src="js/index.js"></script>
    <script>
      const versionInfo = document.getElementById('version-info');
      fetch('version.txt')
        .then((r) => r.text())
        .then((v) => (versionInfo.textContent = v))
        .catch(() => {});
      const root = document.getElementById('root');
      const loadingScreen = document.getElementById('loading-screen');
      const progress = document.getElementById('cache-progress');
      const cacheStatus = document.getElementById('cache-status');
      const loadingIcon = document.getElementById('loading-icon');
      const progressContainer = document.getElementById('progress-container');
      function updateLoadingIcon() {
        const pct = progress.max > 0 ? progress.value / progress.max : 0;
        const containerWidth = progressContainer.offsetWidth;
        const iconWidth = loadingIcon.offsetWidth;
        loadingIcon.style.left = `${pct * (containerWidth - iconWidth)}px`;
      }
      updateLoadingIcon();
      window.addEventListener('resize', updateLoadingIcon);
      let cacheReady = false;
      let wsReady = false;
      function checkReady() {
        if (cacheReady && wsReady) {
          showApp();
        }
      }

      function showApp() {
        clearTimeout(fallbackTimeout);
        loadingScreen.style.display = 'none';
        root.style.display = 'block';
      }

      let fallbackTimeout;
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.addEventListener('message', (event) => {
          const msg = event.data;
          if (msg === 'CACHE_COMPLETE') {
            cacheReady = true;
            updateLoadingIcon();
            checkReady();
          } else if (msg && msg.type === 'CACHE_INIT') {
            progress.value = 0;
            progress.max = msg.total;
            updateLoadingIcon();
          } else if (msg && msg.type === 'CACHE_START') {
            cacheStatus.textContent = msg.asset;
          } else if (msg && msg.type === 'CACHE_UPDATE') {
            progress.max = msg.total;
            progress.value = msg.loaded;
            cacheStatus.textContent = '';
            updateLoadingIcon();
          } else if (msg && msg.type === 'CACHE_SUMMARY') {
            cacheStatus.textContent = `nombre de fichiers chargÃ©s: ${msg.success}/${msg.total}`;
          } else if (msg && msg.type === 'STATUS') {
            cacheStatus.textContent = msg.text;
          } else if (msg && msg.type === 'WS_OPEN') {
            wsReady = true;
            checkReady();
          }
        });

        fallbackTimeout = setTimeout(showApp, 10000);
        navigator.serviceWorker
          .register('service-worker.js')
          .catch(() => showApp());
        navigator.serviceWorker.ready.then((reg) => {
          if (reg.active) {
            reg.active.postMessage({
              type: 'init-global',
              apiUrl: window.CONFIG['minesweeper-api-url'],
            });
            cacheReady = true;
            checkReady();
          }
        });
      } else {
        showApp();
      }

      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        window.deferredPrompt = e;
      });
    </script>
  </body>
</html>
